{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
		<form actions="" method="POST">
			{% csrf_token %}
			{{ form.management_form }}
			{% for form in form %}
				{{ form }}
				<hr>
			{% endfor %}

			<input class='btn btn-primary' type="submit" name="submit">
		</form>
		</div>	
	</div>	
</div>

{% endblock content %}
